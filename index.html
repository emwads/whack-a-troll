<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whack-a-Troll</title>
    <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
    <script src="./lib/bundle.js" charset="utf-8"></script>
    <script src="./lib/keymaster.js" charset="utf-8"></script>
  </head>
  <body>

    <section id="introScreen" class="hidden">
      <h2> this is game info </h2>
    </section>

    <section id='gameScreen'>
      <header>
        <h1> Whack-a-troll </h1>
        <h3>score</h3>
        <table>
          <tr>
            <td >player 1</td>
            <td id="score1">0</td>
          </tr>
          <tr>
            <td>player 2</td>
            <td id="score2">0</td>
          </tr>
        </table>

        <h3>time</h3>
        <span id="time"></span>

        <button id="start-button" class="hidden">Start Game</button>
      </header>

      <canvas id="myCanvas" width="700" height="500"></canvas>
    </section>

    <section id="endScreen" class="hidden">
      <h2>game over!</h2>
    </section>
  </body>
</html>
